<body>
  <div id = "map">
    <button v-on:click="reload">Reload !!</button>
    <svg v-bind:width="width" v-bind:height="height" v-bind:viewBox="view_box">
      <rect x="0" y="0" v-bind:width="width" v-bind:height="height" fill="lightblue" stroke="darkblue" stroke-width="10" />
      <rect fill="darkblue" v-bind:x="l.x" v-bind:y="l.y" v-bind:width="l.width" v-bind:height="l.height" v-for="l in x_axis" />
      <rect fill="darkblue" v-bind:x="l.x" v-bind:y="l.y" v-bind:width="l.width" v-bind:height="l.height" v-for="l in y_axis" />

      <text v-bind:x="l.x + 10" v-bind:y="l.y" v-for="l in x_axis">
      {{ l.message }}
      </text>

      <text text-anchor="end" v-bind:x="l.x" v-bind:y="l.y + 20" v-for="l in y_axis">
      {{ l.message }}
      </text>

      <polygon v-bind:fill="c.color" stroke="orange" stroke-width="8" v-bind:points="c.points" v-for="c in all_cells" />
      <text font-weight="bold" v-bind:x="c.svg_x" v-bind:y="c.svg_y" font-size="20" text-anchor="middle" v-for="c in all_cells">
      {{ "(" + c.x + "," + c.y + ")" }}
      </text>
      <text font-weight="bold" v-bind:x="v.svg_x" v-bind:y="v.svg_y" font-size="16" text-anchor="middle" v-for="v in all_vertices">
      {{ v.message }}
      </text>
    </svg>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./client.js"></script>
